{% load static %}

<!doctype html>
<html lang="en">

<head>

  {% block meta %}
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords"
    content="Yoga, Wales, Rowan Tree, South Wales, Swansea, Calm, Relax">
  <meta name="author" content="Ben Dawson">
  <meta name="description" content="Yoga in South Wales">
  {% endblock %}

  {% block corecss %}
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <!-- Mailchimp CSS -->
  <link href="//cdn-images.mailchimp.com/embedcode/classic-071822.css" rel="stylesheet" type="text/css">
  {% endblock %}

  {% block extra_css %}

  {% endblock %}

  {% block corejs %}
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8e896d3229.js" crossorigin="anonymous"></script>
  {% endblock %}

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
  <title>Rowan Tree Yoga</title>
</head>

<body>
    {% block content %}
    {% endblock %}
</body>

  {% block postloadjs %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  {% endblock %}

</body>

</html>
