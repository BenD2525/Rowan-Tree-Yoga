{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="home-1">
    <h1>Contact Us</h1>
</div>
<!-- Contact Us form -->
<div class="row justify-content-center">
    <div class="col-auto text-center p-3">
        <form method="post">
            {{ enquiry_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="col btn btn-cool-blues">Submit</button>
        </form>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-auto text-center p-2">
        <button class="col btn btn-cool-blues" onclick="location.href='{% url 'home:home' %}'">Home</button>
    </div>
</div>

{% endblock %}
