{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'group_tree_pose.jpg' %}" class="d-block w-100" alt="Group Tree Pose">
    </div>
    <div class="carousel-item">
      <img src="{% static 'group_squat.jpg' %}" class="d-block w-100" alt="Group Squat">
    </div>
    <div class="carousel-item">
      <img src="{% static 'group_plank_FD2XPFu.jpg' %}" class="d-block w-100" alt="Group Plank">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
